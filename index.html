<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Project: Weather App</title>
  </head>
  <body>
    <div class="container">
    <h1>Project: Weather App</h1>
    <h2>Enter A Location of your choice</h2>

    <input
      type="text"
      name="locationName"
      id="locationName"
      required
      placeholder="Enter a Location..."
    autocomplete="off"/>
    <button onclick="fetchData()">Check Weather</button>
    <button id="toggleUnitButton" onclick="toggleUnits()">Switch to Celsius</button>
    <div id="display"></div>
    </div>
    
  </body>

  <script src="main.js"></script>
</html>
